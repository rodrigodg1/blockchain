<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
  <title>BlockChain - WebApp</title>
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">


          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('novo') }}">Nova Transação</a>
          </li>
          <li class="nav-item activate">
            <a class="nav-link" href="{{ url_for('index') }}">Transações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_chain') }}">Visualizar o Blockchain (JSON)</a>
          </li>

        </ul>
      </div>
    </nav>





    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul id="messages" class="list-unstyled">
      {% for message in messages %}
      <li class="alert alert-success">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}




    <div class="page-header">
      <h1 class="p-4">{{ titulo }}</h1>
    </div>


    {%block conteudo%}
    {%endblock%}


  </div>

</body>

</html>
